<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Add a new todo" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for todo in todos %}
            <li>{{ todo.title }} {% if todo.completed %}(Done){% endif %}</li>
        {% empty %}
            <li>No todos yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
